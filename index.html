<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calendar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.6.22/css/uikit.min.css">
    <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
    <div class="title">
        <h1>Get-Er-Done Calender</h1>
    </div>
    <div class="calendar">
        <div class="header">
            <button id="prevMonth">Previous Month</button>
            <h1 id="currentMonth">Month Year</h1>
            <button id="nextMonth">Next Month</button>
        </div>
        <div class="days"></div>
    </div>

    <div class ="quote-box">
        <h3 id="quote">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Quisque egestas diam in arcu cursus euismod.</h3>
        <p id="person"> Lorem Ipsum</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
